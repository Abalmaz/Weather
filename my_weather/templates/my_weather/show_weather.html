{% extends 'my_weather/base.html' %}
{% block content %}
<br>
<table class="table">
    <thead class="table table-hover">
      <tr>
          <th>Source</th>
          <th>Date</th>
          <th>Temperature</th>
      </tr>
    </thead>
    <tbody>
      {% for temper in temperatures %}
        <tr>
            <td class="align-middle">
                {{ temper.source }}
            </td>
            <td class="align-middle">
                {{ temper.date }}
            </td>
            <td class="align-middle">
                {{ temper.temperature }}
            </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No data</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
<br>
<br>
<table class="table">
    <thead class="table table-hover">
      <tr>
          <th>Source</th>
          <th>Status</th>
          <th>Is update</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
</table>
{% endblock %}
